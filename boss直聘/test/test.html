<script type="text/javascript">
	$(document).ready(function() {
		pv();

		var namespace = $("#namespace").val();
		var url = $("#url").val();
		var serialId = $("#serialId").val();
		var code = $("#code").val();
		var sign =$("#sign").val();
		var captchaIns;



		function showTips( content, height, time ) {
			var windowWidth  = $(window).width();
			var tipsDiv = '<div class="tipsClass">' + content + '</div>';
			$('body').append(tipsDiv);
			$('div.tipsClass').css({
				'top': height + 'px',
				'left': (windowWidth / 2) - 120 / 2 + 'px',
				'position': 'absolute',
				'padding': '10px 5px',
				'background': '#E0ECFF',
				'font-size': 14 + 'px',
				'margin': '0 auto',
				'text-align': 'center',
				'width': '120px',
				'height': '20px',
				'color': '#0E2D5F',
				'opacity': '0.8'
			});
			setTimeout(function () {
				$('div.tipsClass').fadeOut();
			}, (time * 1000));
		}

		respMessage = $.ajax({
			url : "/antibot/yidun/register.do?t="+new Date().getTime(),
			data :{serialId:serialId,code:code,sign:sign,url:url,namespace:namespace},
			type : "POST",
			async : true,
			success : function(results) {
				var parsedJson = jQuery.parseJSON(results);
				if (parsedJson.code === 0 && parsedJson.data != null) {
					initNECaptchaWithFallback({
						element: '#ISDCaptcha',
						captchaId: parsedJson.data,
						mode: 'bind',
						width: '320px',
						onVerify: function(err,data){
							if (!err) {
								respMessage = $.ajax({
									url : "/antibot/yidun/checkcode.do",
									data : {
										namespace : namespace,
										url : url,
										serialId:serialId,
										validate:data.validate
									},
									type : "POST",
									async : true,
									success : function(results) {
										var parsedJson = jQuery.parseJSON(results);
										if (parsedJson.code === 0) {
											showTips("验证成功！",50,1);
											var redLocation = parsedJson.msg;
											if(redLocation.indexOf("http://")===-1 && redLocation.indexOf("https://")===-1){
												redLocation = "http://"+redLocation;
											}
											window.location.href = redLocation;
										} else {
											showTips("验证失败！",50,1);
											$("#errmsg").html(parsedJson.msg);

										}
									}
								});
							}
						}
					}, function (instance) {
						captchaIns = instance
					}, function (err) {
						$("#errmsg").html("验证码初始化失败！");
					})
				} else {
					if(parsedJson.data == null){
						$("#errmsg").html(parsedJson.msg);
					}else{
						$("#errmsg").html(parsedJson.msg);
						var reLocation = parsedJson.data;
						if(reLocation.indexOf("http://")===-1 && reLocation.indexOf("https://")===-1){
							reLocation = "http://"+reLocation;
						}
						setInterval(function(){
							window.location.href = reLocation;
						}, 5000);

					}


				}
			}
		});

		document.getElementById('btnSubmit').addEventListener('click', function (e) {
			e.preventDefault()
			captchaIns && captchaIns.verify ()
		})

		function pv () {
			var params = {};
			//Document对象数据
			if(document) {
				params.domain = document.domain || '';
				params.url = document.URL || '';
				params.title = document.title || '';
				params.referrer = document.referrer || '';
			}
			//Window对象数据
			if(window && window.screen) {
				params.sh = window.screen.height || 0;
				params.sw = window.screen.width || 0;
				params.cd = window.screen.colorDepth || 0;
			}
			//navigator对象数据
			if(navigator) {
				params.lang = navigator.language || '';
			}

			// 其他参数
			var date = new Date();
			params.ltime = date.getTime() / 1000;
			//拼接参数串
			var args = '';
			for(var i in params) {
				if(args != '') {
					args += '&';
				}
				args += i + '=' + encodeURIComponent(params[i]);
			}

			//通过Image对象请求后端脚本
			var img = new Image(1, 1);
			img.src = '/fwdata/load.gif?' + args;
		}
	});

</script>
